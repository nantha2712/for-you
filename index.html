<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>For You â€” Take a Breath</title>

  <style>
    :root{
      --bg1:#ffe8f3;
      --bg2:#f0f8ff;
      --accent:#ff6b9a;
      --muted:#5b6770;
      --card-bg: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 500px at 10% 10%, var(--bg1), transparent),
                  radial-gradient(800px 400px at 95% 90%, var(--bg2), transparent),
                  linear-gradient(180deg,#fff 0%, #fafafa 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      color:var(--muted);
    }

    /* CARD */
    .card{
      width:100%;
      max-width:600px;
      border-radius:22px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 25px rgba(20,30,40,0.08);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:24px;
      color:#2b2b2b;
      line-height:1.3;
      text-align:center;
    }
    p.lead{
      margin:0 0 14px 0;
      line-height:1.5;
      text-align:center;
      font-size:15px;
    }

    /* MESSAGE BOX */
    .messages{
      background:var(--card-bg);
      border-radius:12px;
      padding:14px;
      font-size:15px;
      min-height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#2f3a3f;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .small{
      font-size:13px;
      color:#6b7780;
      margin-top:10px;
      text-align:center;
    }

    /* BREATH AREA */
    .breath{
      width:180px;
      height:180px;
      border-radius:50%;
      margin:0 auto;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent 25%),
                  linear-gradient(135deg, rgba(255,107,154,0.12), rgba(255,200,220,0.06));
      box-shadow: 0 6px 20px rgba(40,50,60,0.05);
      position:relative;
    }

    .breath .inner{
      width:90px;
      height:90px;
      border-radius:50%;
      background:linear-gradient(135deg,#fff, #ffeef4);
      display:grid;
      place-items:center;
      font-weight:700;
      font-size:15px;
      color:var(--accent);
      animation: breathe 4s ease-in-out infinite;
      transform-origin:center;
      box-shadow: 0 6px 20px rgba(200,120,150,0.12);
    }

    @keyframes breathe{
      0%{transform:scale(1)}
      50%{transform:scale(1.25)}
      100%{transform:scale(1)}
    }

    /* HUG BUTTON */
    .hug-btn{
      background:linear-gradient(90deg,#ff7aa6,#ff5a87);
      border:none;
      color:white;
      padding:14px 20px;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
      width:100%;
      box-shadow: 0 8px 18px rgba(255,90,135,0.18);
      transition:transform 160ms ease;
    }
    .hug-btn:active{transform:scale(0.96)}
    .hug-btn:focus{outline:3px solid rgba(255,107,154,0.2)}

    .heart{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:14px;
      font-size:22px;
      opacity:0;
      animation: floatUp 1.2s ease forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translate(-50%,6px) scale(0.6)}
      30%{opacity:1}
      100%{opacity:0; transform:translate(-50%,-90px) scale(1.15)}
    }

    /* SMALLER MOBILE (under 480px) */
    @media (max-width:480px){
      .card{padding:18px;border-radius:18px;}
      h1{font-size:20px;}
      p.lead{font-size:14px;}
      .breath{width:150px;height:150px;}
      .breath .inner{width:80px;height:80px;font-size:14px;}
      .hug-btn{padding:12px 18px; font-size:15px;}
    }
  </style>
</head>

<body>
  <div class="card" role="main">
    <h1>Hey Kutty Pau ðŸ’› â€” take a gentle pause</h1>
    <p class="lead">Itâ€™s okay to feel tired. Slow down for a moment. Iâ€™m right here.</p>

    <div class="messages" id="messages">
      <span id="msgText">You are doing your best â€” thatâ€™s more than enough.</span>
    </div>

    <div class="breath" id="breathArea">
      <div class="inner" id="innerCircle">Breathe</div>
    </div>

    <button class="hug-btn" id="hugBtn">ðŸ¤— Send HUG</button>
    <div class="small">Press it anytime you need something sweet.</div>
  </div>

  <audio id="chime" autoplay muted playsinline>
    <source src="/audio.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "You are doing your best â€” thatâ€™s more than enough.",
      "Itâ€™s okay to rest. Your worth isnâ€™t measured by your productivity.",
      "Small step. Big heart. Iâ€™m with you.",
      "You deserve kindness â€” especially from yourself.",
      "One breath at a time. Youâ€™re not alone."
    ];

    let idx = 0;
    const msgEl = document.getElementById('msgText');

    setInterval(()=> {
      idx = (idx + 1) % messages.length;
      msgEl.style.opacity = 0;
      setTimeout(()=> { msgEl.textContent = messages[idx]; msgEl.style.opacity = 1; }, 300);
    }, 5000);

    const hugBtn = document.getElementById('hugBtn');
    const breathArea = document.getElementById('breathArea');
    const inner = document.getElementById('innerCircle');
    const audio = document.getElementById('chime');

    function popHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = (40 + Math.random()*40) + '%';
      heart.style.fontSize = (16 + Math.random()*18) + 'px';
      heart.textContent = 'ðŸ’—';
      breathArea.appendChild(heart);
      setTimeout(()=> heart.remove(), 1300);
    }

    hugBtn.addEventListener('click', ()=> {
      inner.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.35)' },
        { transform: 'scale(1)' }
      ], { duration: 350, easing: 'ease-out' });

      for (let i=0;i<6;i++){ setTimeout(popHeart, i*100); }

      audio.muted = false;
      audio.currentTime = 0;
      audio.play().catch(()=>{});

      const old = msgEl.textContent;
      msgEl.textContent = "Sending you a warm hug â€” breathe with me â¤ï¸";
      setTimeout(()=> msgEl.textContent = old, 4000);
    });

    let breatheAnim = null;
    function startBreatheAnim(){
      let show = true;
      breatheAnim = setInterval(()=> {
        inner.textContent = show ? 'Breathe in' : 'Breathe out';
        show = !show;
      }, 2000);
    }
    function stopBreatheAnim(){
      clearInterval(breatheAnim);
      breatheAnim = null;
      inner.textContent = 'Breathe';
    }

    startBreatheAnim();
    document.addEventListener('visibilitychange', ()=>{
      if (document.hidden) stopBreatheAnim();
      else startBreatheAnim();
    });
  </script>
</body>
</html>
